<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="container">
      <div class="header-container">
        <h1 id="toast">Weather Dashboard</h1>
      </div>
      
      <div class="search">
        <input type="text" class="search-bar" placeholder="Enter city name...">
        <button class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
      
      <div class="weather loading">
        <h2 class="city">Weather in Delhi</h2>
        <h1 class="temp">28°C</h1>
        <div class="flex">
          <img src="https://openweathermap.org/img/wn/01d.png" alt="Weather Icon" class="icon">
          <div class="description">Clear Sky</div>
        </div>
        <div class="details">
          <div class="humidity">Humidity: 65%</div>
          <div class="wind">Wind Speed: 12 km/h</div>
          <div class="feels-like">Feels Like: 30°C</div>
        </div>
      </div>
      
      <div class="media-icons">
        <a href="mailto:pjohnpal2004@gmail.com" target="_blank" rel="noopener noreferrer">
          <i class="fas fa-envelope"></i>
        </a>
        <a href="https://www.linkedin.com/in/johnpalp" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/PJohnpal" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
